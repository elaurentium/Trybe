<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    <main>
        <form method="post">
          <div class="person-data">
            <label for="person-full-name">Nome: </label>
            <input type="text" name="personFullName" id="person-full-name" maxlength="40" required>  
            <br>
            <label for="email-person">E-mail: </label>
            <input type="email" name="email" id="email-person" maxlength="50" required>
          </div>
          <div class="person-data">
            <input type="radio" name="op1" id="option1" value="option 1" checked>
            <label for="option1">Opção 1</label>
            <input type="radio" name="op1" id="option2" value="option 2">
            <label for="option2">Opção 2</label>
            <input type="radio" name="op1" id="option3" value="option 3">
            <label for="option3">Opção 3</label>
            <input type="radio" name="op1" id="option4" value="option 4">
            <label for="option4">Opção 4</label>
          </div>
          <br>
          <div class="person-data">
            <label for="file-person"></label>
            <input type="file" name="file" id="file-person">
          </div>
          <div id="text" class="person-data">
            <label for="">Espaço para digitar a resposta:</label>
            <textarea name="abstract" id="abstract" placeholder="Escreva algo..." maxlength="500"></textarea>
          </div>
          <div class="person-data">
            <label for="date">Data: </label>
            <input type="date" name="date" id="date">
          </div>
          <div id="box" class="person-data">
            <label for="is-check">Concordo 1</label>
            <input type="checkbox" name="is-check" id="is-check">
            <label for="is-check2">Concordo 2</label>
            <input type="checkbox" name="is-check" id="is-check2">
          </div>
          <div class="person-data">
            <input type="button" value="Enviar" id="btn">
          </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
